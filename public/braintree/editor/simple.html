            function stripIndent(str) {
                var match = str.match(/^[ \t]*(?=\S)/gm);
            
                if (!match) {
                    return str;
                }
            
                var indent = Math.min.apply(Math, match.map(function (x) {
                    return x.length;
                })); // eslint-disable-line
                var re = new RegExp('^[ \\t]{' + indent + '}', 'gm');
            
                return indent > 0 ? str.replace(re, '') : str;
            }
