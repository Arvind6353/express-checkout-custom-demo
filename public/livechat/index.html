<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/livechat/style.css">

<body class="livechat">
<div class="container1 clearfix">
        
        <div class="chat">
          <div class="chat-header clearfix">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />
            
            <div class="chat-about">
              <div class="chat-with">Chat with IBot</div>
            </div>
            <i class="fa fa-star"></i>
          </div> <!-- end chat-header -->
          
          <div class="chat-history">
            <ul style=" list-style-type: none;" class="ul">
              <li>
                <div class="message-data">
                  <span class="message-data-name"><i class="fa fa-circle online"></i> I BOT</span>
                  <span class="message-data-time">Now</span>
                </div>
                <div class="message my-message">
                  Hi, Good day. How can I help you ?. <br/> Type help to start :) </div>
              </li>
              
              
            </ul>
            
          </div> <!-- end chat-history -->
          
          <div class="chat-message clearfix">
            <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
            <button>Send</button>
    
          </div> <!-- end chat-message -->
          
        </div> <!-- end chat -->
        
      </div> <!-- end container -->
    
    <script id="message-template" type="text/x-handlebars-template">
      <li class="clearfix">
        <div class="message-data align-right">
          <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
          <span class="message-data-name" >You</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
          {{messageOutput}}
        </div>
      </li>
    </script>
    
    <script id="message-response-template" type="text/x-handlebars-template">
      <li>
        <div class="message-data">
          <span class="message-data-name"><i class="fa fa-circle online"></i> IBOT</span>
          <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
          {{response}}
        </div>
      </li>
    </script>


    <script id="message-option-response-template" type="text/x-handlebars-template">
      <li class="clearfix">
        <div class="message-data align-right">
          <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
          <span class="message-data-name" >You</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
          You Selected {{selectedOption}}
        </div>
      </li>
    </script>



    <script id="message-option-question-template" type="text/x-handlebars-template">
      <li>
          <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> I BOT</span>
            <span class="message-data-time">{{time}}, Today</span>
          </div>
          <div class="message my-message">
            <label>{{questionText}}</label>  

            <div class="btn btn-group">
                {{#each options}}
                <a class="btn btn-{{className}}" onClick="handlePostBack('{{payload}}', '{{title}}')">{{title}}</a> 
                {{/each}}
            </div>   
          </div>
        </li>
    </script>


    <script id="message-end-response-template" type="text/x-handlebars-template">
      <li>
          <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> I BOT</span>
            <span class="message-data-time">{{time}}, Today</span>
          </div>
          <div class="message my-message">
            <label>{{{breaklines finalText}}}</label>  
          </div>
        </li>
    </script>


  
    
<script>
    Handlebars.registerHelper('breaklines', function(text) {
      text = text.replace(/(\r\n|\n|\r)/gm, '<br>');
      return text;
  });
</script>

    <script src="/livechat/livechat.js"></script>
  </body>
